sss.data:
  build: ./sss.data
  container_name: sss.data
  log_driver: "json-file"
sss:
  build: ./sss
  container_name: sss
  env_file:
   - common.env
   - sss.env
  log_driver: "json-file"
  volumes_from:
   - mysql.data
   - sss.data
   - tomcat
  external_links:
   - mysql
  ports:
   - "8391:8390"